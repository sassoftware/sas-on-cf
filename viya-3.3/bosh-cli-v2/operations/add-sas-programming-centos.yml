- type: replace
  path: /releases/-
  value:
    name: sas-bshstudiomic-centos
    version: latest

- type: replace
  path: /instance_groups/name=microservices/jobs/-
  value:
    name: install_studio
    release: sas-bshstudiomic-centos

- type: replace
  path: /instance_groups/name=microservices/properties/sas?/object/spawner/host
  value: ((sas.spawner.ip))

